<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>The Schmemory Game</title>
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="topbar">
          <div class="score">
            <div class="score-text">
              <h2>Score:</h2>
            </div>

              <h2 id="score-placeholder">0</h2>
            </div>

            </div>
          </div>
          <div id="newGame" class="new-game">
            <h2>New Game</h2>
          </div>
        </div>

        <div data-id="black" class="card">
          <img class="front-face" />
          <img class="back-face" />
        </div>

        <div data-id="black" class="card">
          <img class="front-face" />
          <img class="back-face" />
        </div>
